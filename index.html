<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>


<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>

        <div class="hadouken">
            <!--this div displays the hadouken-->
        </div>

        <div class="info1">
            <p>Click Ryu and see what happens!</p>
        </div>

        <div class="info2">
            <p>To make Ryu strike his Cool Pose, hold down X...</p>
            <p>and consider turning down your volume.</p>
        </div>
    </div>


    <!--audio-->
    <audio id="hadouken-sound" src="sound/hadouken.mp3" />
    <audio id="cool-sound" src="sound/cool.mp3" />

    <!--scripts-->
    <script src="http://code.jquery.com/jquery.min.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
